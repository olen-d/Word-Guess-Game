<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <title>Hipster Hangman</title>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <!-- Bootstrap Javascript -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
 
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Mr+Bedfort|Voltaire" rel="stylesheet"> 

        <!-- Site Specific Styles -->
        <link rel="stylesheet" type="text/css" href="assets/css/style.css" />

        <!-- JavaScript -->
        <script src="assets/javascript/game.js"></script> 
    </head>
    <body>
        <div class="wrapper">
            <div class = "container-fluid">
                <div class = "jumbotron jumbotron-fluid">
                    <h1 class='display-3'>
                        Welcome to Hipster Hangman! 
                    </h1>
                    <p class = "lead">
                        Test your knowledge of hipster lingo.
                    </p>
                    <button type="button" class="btn btn-primary btn-lg" id="initiate-game">Press any key to get started</button>
                </div>
                <div class = "row">
                    <div class = "col-md-1">
                        &nbsp;
                    </div>
                    <div class = "col-md-5">
                        <img src="assets/images/hipster.jpg" class="img-fluid rounded" id="game-image" width="100%" height="auto">
                    </div>
                    <div class = "col-md-5">
                        <div class = "row">
                                <div class = "col-sm-6 text-sm-center text-md-right">
                                    <p class="game-stats">
                                        Wins:
                                    </p>
                                </div>
                                <div class = "col-sm-6 text-sm-center text-md-left">
                                    <p id = "win-total" class="game-stats">0</p>
                                </div>
                        </div>
                        <div class = "row">
                            <div class = "col-sm-12">
                                <p id = "blanks" class="game-stats"></p>
                            </div>
                        </div>
                        <div class = "row">
                            <div class = "col-sm-6 text-sm-center text-md-right">
                                <p class="game-stats">
                                    Guesses Remaining:
                                </p>
                            </div>
                            <div class = "col-sm-6 text-sm-center text-md-left ">
                                <p id = "guesses-remaining" class="game-stats"></p>
                            </div>
                        </div>
                        <div class = "row">
                                <div class = "col-sm-6 text-sm-center text-md-right ">
                                    <p class="game-stats">
                                        Letters Already Guessed:
                                    </p>
                                </div>
                                <div class = "col-sm-6 text-sm-center text-md-left">
                                    <p id = "already-guessed" class="game-stats"></p>
                                </div>
                        </div>
                        <div class = "row">
                            <div class = "col-sm-12">
                                <p id = "game-result" class="game-stats"></p>
                            </div>
                        </div>
                    </div>
                    <div class = "col-md-1">
                        &nbsp;
                    </div>
                </div>
            </div>
            <div class = "row">
                <div class = "col-md-1">
                    &nbsp;
                </div>
                <div class = "col-md-5">
                    
                </div>
                <div class = "col-md-5">

                </div>
                <div class = "col-md-1">
                    &nbsp;
                </div>
            </div>
        </div>
    </body>
</html>
